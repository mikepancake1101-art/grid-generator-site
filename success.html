<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .key-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 18px;
            margin: 20px 0;
            word-break: break-all;
            select-all: auto;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card" id="loadingCard">
        <div class="spinner"></div>
        <h2>Checking Payment...</h2>
        <p>Please complete the payment in the other tab.</p>
        <p style="color: #666; font-size: 14px;">We check status every 5 seconds...</p>
        <button id="resumeBtn" class="hidden" onclick="startPolling()">Resume Checking</button>
    </div>

    <div class="card hidden" id="successCard">
        <div class="success-icon">âœ”</div>
        <h2>Payment Successful!</h2>
        <p>Thank you. Here is your license key:</p>
        <div class="key-box" id="licenseKey">LOADING...</div>
        <p>Copy this key and paste it into the plugin.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');

        if (!orderId) {
            document.body.innerHTML = '<h1>Error: No Order ID provided.</h1>';
        }

        let pollInterval;
        let startTime;
        const TIMEOUT_MS = 5 * 60 * 1000; // 5 minutes

        function checkStatus() {
            if (Date.now() - startTime > TIMEOUT_MS) {
                stopPolling();
                document.getElementById('resumeBtn').classList.remove('hidden');
                document.querySelector('.spinner').classList.add('hidden');
                return;
            }

            fetch(`/check-status.php?order_id=${orderId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'finished' && data.license_key) {
                        showSuccess(data.license_key);
                    } else if (data.status === 'waiting' || data.status === 'pending') {
                        // Keep waiting
                        console.log('Status:', data.status);
                    } else {
                        console.log('Unknown status:', data);
                    }
                })
                .catch(err => console.error('Error:', err));
        }

        function startPolling() {
            document.getElementById('resumeBtn').classList.add('hidden');
            document.querySelector('.spinner').classList.remove('hidden');
            startTime = Date.now();
            checkStatus(); // Check immediately
            pollInterval = setInterval(checkStatus, 5000);
        }

        function stopPolling() {
            clearInterval(pollInterval);
        }

        function showSuccess(key) {
            stopPolling();
            document.getElementById('loadingCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
            document.getElementById('licenseKey').textContent = key;
        }

        if (orderId) {
            startPolling();
        }
    </script>
</body>

</html>
